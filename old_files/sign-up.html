<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="signup-box">
        <h1>Sign Up to our GazPro Service</h1>
        <form>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter username" required> <br>
            <label for="email">E-mail : </label> <br>
            <input type="email" id="email" name="email" placeholder="Enter Email" required> <br>
            <label for="phone">Phone Number:</label>
            <input type="number" value="number" name="number" placeholder="Enter phone number" minlength="9" required><br>
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" placeholder="Enter password" minlength="8" required><br>
            <label for="password">Confirm Password : </label> <br>
            <input type="password" id="password" name="password" placeholder="Confirm password " pattern="[a-z0-5]{8,}" required> <br>
            <label for="username">Town : </label><br>
            <input type="text" id="town" name="town" placeholder="Enter your town" required> <br>
            <label for="username">Quarter : </label> <br>
            <input type="text" id="quarter" name="quarter" placeholder="Enter your quarter" required> <br> <br>
            <a href="./login.html" class="btn"> Create account</a>
        </form>
    </div>

</body>

</html>
